<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,600,700,800,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="ex"></div>
<div class="screen-1">
  <header>
    <ion-icon name="arrow-back-outline"></ion-icon><span>NOW LOVING TIME!</span>
    <ion-icon name="menu-outline"></ion-icon>
  </header>
  <div class="player">
    <div class="song">
      <div class="img-container"> <img src="MKforNanQiao.png" alt="You are my sunshine, my only sunshine. You make me happy when skies are gray."/></div>
      <h1>Lover</h1>
      <h6>South Bridge</h6>
    </div>
    <div class="slider"><span class="start">0:00</span>
      <input class="input" type="range" value="0"/><span class="end">5:20</span>
    </div>
    <div class="controls">
      <button>
        <ion-icon name="play-back-sharp"></ion-icon>
      </button>
      <button> 
        <ion-icon name="pause-sharp"></ion-icon>
      </button>
      <button>
        <ion-icon name="play-forward-sharp"></ion-icon>
      </button>
    </div>
  </div>
</div>
<div class="screen-2">
  <header><span>South Bridge &middot; Lover</span></header>
  <div class="title">
    <ion-icon name="star"></ion-icon><img src="NanQiaoforMK.jpg" alt="If I could rearrange the alphabet, I would put 'Y' and 'I' together.!"/>
    <ion-icon name="ellipsis-horizontal"></ion-icon>
  </div>
  <div class="songs">
    <div class="song">
      <div class="details">
        <h5>BianBian</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="play-sharp"></ion-icon>
      </button>
    </div>
    <div class="song">
      <div class="details">
        <h5>Lover!</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="pause-sharp"></ion-icon>
      </button>
    </div>
    <div class="song">
      <div class="details">
        <h5>South Bridge.</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="play-sharp"></ion-icon>
      </button>
    </div>
    <div class="song">
      <div class="details">
        <h5>MKforU!</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="play-sharp"></ion-icon>
      </button>
    </div>
    <div class="song">
      <div class="details">
        <h5>LiuTian</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="play-sharp"></ion-icon>
      </button>
    </div>
    <div class="song">
      <div class="details">
        <h5>You will be the one</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="play-sharp"></ion-icon>
      </button>
    </div>
    <div class="song">
      <div class="details">
        <h5>For the future</h5><span>South Bridge</span>
      </div>
      <button>
        <ion-icon name="play-sharp"></ion-icon>
      </button>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script><script  src="./script.js"></script>

</body>
</html>
